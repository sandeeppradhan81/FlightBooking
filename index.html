<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="booking-form-box">
        <h2 class="heading">Welcome</h2>
        <div class="radio-btn">
            <input type="radio" class="btn" name="check" checked="checked" id="roundtrip"><span>Roundtrip</span>
            <input type="radio" class="btn" name="check" id="oneway"><span>One Way</span>
            <input type="radio" class="btn" name="check" id="multycity"><span>Multy-City</span>
        </div>
        <div id="disp" style=
		"color:rgb(141, 223, 40); font-size:18px; font-weight:bold;">
	    </div>
        <div class="booking-form">
            <label>Flying Form</label>
            <input type="text" class="form-control" placeholder="City" id="flyform">
            <label>Flying to</label>
            <input type="text" class="form-control" placeholder="City">

            <div class="input-grp">
                <label>Departing</label>
                <input type="date" class="form-control select-date">
            </div>

            <div class="input-grp">
                <label>Returing</label>
                <input type="date" class="form-control select-date">
            </div>

            <div class="input-grp">
                <label>Adults</label>
                <input type="number" class="form-control" value="1">
            </div>

            <div class="input-grp">
                <label>Childern</label>
                <input type="number" class="form-control" value="0">
            </div>
            <div class="pass-detail">
                <h4>Passenger Details</h4>
                <label>Passenger Name</label>
            <input type="text" class="form-control" placeholder="Put your name here please" id="Username" onblur="checklength(this)">
            <label>Age</label>
            <input type="text" class="form-control" placeholder="Put your age please">
            <label>Phone number</label>
            <input type="text" class="form-control" placeholder="04 xx xxxxxx" id="phontnumber">
            <label>Email Address</label>
            <input type="text" class="form-control" placeholder="example@youremail.com">

            <div class="radio-btng">
                <input type="radio" class="btng" name="check" checked><span>Male</span>
                <input type="radio" class="btng" name="check"><span>Female</span>
            </div>
            </div>
            <div class="input-grp">
                <label>Travel Class</label>
                <select class="custom-select">
                    <option value="1">Economy Class</option>
                    <option value="1">Business Class</option>
                </select>
                
            </div>
            <div class="input-grp">
                <label>Food Type</label>
                <select class="custom-select">
                    <option value="1">Veg</option>
                    <option value="1">Non-Veg</option>
                </select>
            </div>

            <div class="input-grp">
                <input type="submit" class="btn btn-primary flight" value="Confirm" name="submit" id="submit" onclick="display()">
            </div>

        </div>


    </div>
</body>
<script src="js.js">
</script>

</html>
